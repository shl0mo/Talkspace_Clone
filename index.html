<hmtl>
<head>
    <title>Talkspace clone</title>
    <style>
        @font-face {
            font-family: 'Roboto Bold';
            src: url('./assets/fonts/Roboto/Roboto-Bold.ttf');
        }

        @font-face {
            font-family: 'Roboto Black';
            src: url('./assets/fonts/Roboto/Roboto-Black.ttf');
        }

        @font-face {
            font-family: 'Roboto';
            src: url('./assets/fonts/Roboto/Roboto-Regular.ttf');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            color: #FFF;
            height: 70;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px 15px 21px;
            font-family: 'Roboto Bold';
            font-size: 15px;
        }

        .logo {
            width: 129px;
            height: 37px;
        }

        .nav-box {
            width: 511.78px;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
        }

        .nav-box nav a {
            color: #005368;
            font-family: Roboto, sans-serif;
            font-size: 15px;
            padding: 9px 14px 10px;
            margin: 0px 2.5px;
            border-radius: 10px;
        }

        .nav-box nav a:hover {
            background-color: rgb(244,246,250);
            cursor: pointer;
            transition-delay: 65ms;
        }

        .nav-box nav a:last-child, .button {
            font-family: 'Roboto Bold', sans-serif;
            color: white;
            background-color: #175C62;
            padding: 10px 20px 9px;
            margin: 0px 2.5px 0px 13.5px;
            border-radius: 10px;
        }

        .nav-box nav a:last-child:hover {
            background-color: rgb(25,62,66);
        }

        .section-1 {
            position: relative;
            background-color: #000;
            height: 600px;
            background-image: url('./assets/img/main-background.jpg');
            background-size: cover;
        }

        h1 {
            color: white;
            font-weight: bold;
            font-size: 48px;
            margin: 0px 0px 25px;
        }
       
        .section-1__content-box {
            display: flex;
            align-items: center;
            position: relative;
            margin: 0px auto;
            width: 980px;
            height: 600px;
        }

        .section-1__content {
            width: 570px;
            height: 316px;
            text-align: left;

        }

        ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            margin-bottom: 38px;
        }
        
        li {
            width: 100%;
        }

        .green-tick-icon {
            margin: 0px 12px 0px 0px;
            width: 23px;
            height: 22px;
        }

        .align-center {
            display: flex;
            align-items: center;
        }

        .section-1__content ul li {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #FFF;
            margin-bottom: 12px;
        }

        .button-ready {
            margin: 0px 14px 0px 0px;
            width: 250px;
            height: 49px;
            padding: 0px 13px;
            font-size: 17px;
        }

        a {
            text-decoration: none;
        }

        button {
            border: none;
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(25,62,66);
        }

        .div-therapist-info {
            position: absolute;
            bottom: 0;
            right: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            font-size: 17px;
            margin: 0px 40px 30px 0px;
        }

        h4 {
            font-family: 'Roboto Bold', sans-serif;
            margin: 10px 0px;
        }

        .therapist-license {
            font-size: 13px;
            margin: -8px 0px 8px;
        }
    </style>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./assets/img/logo.png" class="logo"></img></a>
        <div class="nav-box">
            <nav>
                <a>How it works</a>
                <a>Benefits</a>
                <a>Reviews</a>
                <a>Log in</a>/
                <a>Get started</a>
            </nav>
        </div>
    </header>
    <section class="section-1">
        <div class="section-1__content-box">
            <div class="section-1__content">
                <h1>Achieve your potential with our online therapy</h1>
                <ul>
                    <li>
                        <div class="align-center">
                            <img src="./assets/img/icons/green-tick.svg" class="green-tick-icon">Start immediately
                        </div>
                    </li>
                    <li>
                        <div class="align-center">
                            <img src="./assets/img/icons/green-tick.svg" class="green-tick-icon">Easy matching to find your right therapist
                        </div>
                    </li>
                    <li>
                        <div class="align-center">
                            <img src="./assets/img/icons/green-tick.svg" class="green-tick-icon">Message your therapist 24/7
                        </div>
                    </li>
                </ul>
                <a href="./index.html">
                    <button class="button button-ready">
                        I'm ready
                    </button>
                </a>
            </div>
        </div>
        <div class="div-therapist-info">
            <h4>Jane Smith</h4>
            <p class="therapist-license">Licenced Counselor</p>
        </div>
    </section>
</body>
</hmtl>
